name: CI-CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  backend-build:
    name: Backend Build/Smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall -q src

      - name: Import smoke check
        env:
          PYTHONPATH: src
        run: |
          python -c "import marketdata, strategy, simulation, report, webapi; from webapi import create_app; app=create_app(); print('backend-smoke-ok', app.title)"

  frontend-build:
    name: Frontend Typecheck/Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/dist

  deploy-staging:
    name: Deploy Staging (Minimal)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    environment:
      name: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: deploy/frontend-dist

      - name: Deployment placeholder
        run: |
          echo "No production infrastructure is defined in this repository."
          echo "This stage validates deploy handoff artifacts and can be extended with real deploy commands."
          ls -la deploy/frontend-dist
